<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai7.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="result">
                <label for="" class="result-title">Danh sách Hãng sản xuất CPU:</label>
                <select name="cpuList" id="cpuList" class="result-list">
                    <option value="Intel">Intel</option>
                </select>
            </div>

            <div class="input-cpu">
                <label for="" class="input-title">Hãng:</label>
                <input type="text" class="cpu-text" value="">
            </div>

            <div class="cpu-btn">
                <input type="button" value="Thêm" id="btnAdd" onclick="addCPU()">
                <input type="button" value="Huỷ" id="btnCancel" onclick="cancelCPU()">
            </div>
        </div>
    </div>

    <script src="./bai7.js"></script>
</body>

</html>
